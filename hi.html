<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f7;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .image-section img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .form-content {
            flex: 2;
            padding: 30px;
        }

        .form-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Left Image Section -->
        <div class="image-section">
            <img src="img/pempaa.JPG" alt="Registration Image">
        </div>

        <!-- Form Content Section -->
        <div class="form-content">
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-me">
                        <input type="checkbox" id="contact-me" name="contact-me">
                        Contact Me
                    </label>
                </div>
                <div class="form-group">
                    <label for="view-me">
                        <input type="checkbox" id="view-me" name="view-me">
                        View Me
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
